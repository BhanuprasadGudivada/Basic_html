<!DOCTYPE >
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="testscript.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    
    <title>Learning</title>
    <div>
        <div class="container d-flex flex-column justify-content-center">
           <h1 class="main-header">Basic Website -- Login page</h1>
           <p style="color: steelblue;">----connected to JAVASCRIPT Tag</p>
        </div>
        <div>
            <div class="input-container d-flex flex-column justify-content-center p-3 m-3 ml-2 mr-2 shadow">
                <ul>
                    <div class="m-2">
                    <li style="font-weight: bold;">Email
                        <input type="email" placeholder="yousername@email.com" id="InputElement">
                    </li>
                    </div>
                    <div class="m-2">
                    <li style="font-weight: bold;">Password
                        <input type="password" placeholder="enter password">
                    </li>
                    </div>
                    <div class="m-2 d-flex flex-row justify-content-center">
                    
                        <button class="btn btn-success" style="border-radius: 9px; background-color: green;" onclick="login()">Login</button>
                        
                    </div>
                    <div class="icon-cont d-flex flex-row m-4 text-center">
                        <i class="bi bi-badge-cc"></i>

                    </div>

                </ul>
                
            </div>
        </div>
        
    </div>
</body>
</html>

        <style>
      body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .filters-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .filter-section {
      margin-bottom: 20px;
    }

    .filter-label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .dropdown,
    .input-field {
      width: 100%;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #f8f9fa;
      font-size: 16px;
      color: #555;
    }

    .dropdown:focus,
    .input-field:focus {
      outline: none;
      border-color: #007bff;
    }

    .dropdown-option {
      padding: 10px 15px;
    }

    .dropdown-option:hover {
      background-color: #e9ecef;
    }

    .apply-button {
      padding: 15px 30px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .apply-button:hover {
      background-color: #0056b3;
    }
  </style>

  <div class="filters-container bg-dark">
    <div class="filter-section">
      <label for="category" class="filter-label">Category:</label>
      <select id="category" class="dropdown">
        <option value="all" class="dropdown-option">All Categories</option>
        <option value="electronics" class="dropdown-option">Electronics</option>
        <option value="clothing" class="dropdown-option">Clothing</option>
        <option value="books" class="dropdown-option">Books</option>
        <!-- Add more options as needed -->
      </select>
    </div>

    <div class="filter-section bg-info" label="Price">
      <label for="price-range" class="filter-label">Price Range:</label>
      <input type="number" id="min-price" class="input-field" placeholder="Min Price">
      <input type="number" id="max-price" class="input-field" placeholder="Max Price">
    </div>

    <div class="filter-section" label="Brand">
      <label for="brand" class="filter-label">Brand:</label>
      <input type="text" id="brand" class="input-field" placeholder="Enter Brand">
    </div>

    <div class="filter-section" label="Style">
      <label for="color" class="filter-label">Color:</label>
      <select id="color" class="dropdown">
        <option value="all" class="dropdown-option">All Colors</option>
        <option value="red" class="dropdown-option">Red</option>
        <option value="blue" class="dropdown-option">Blue</option>
        <option value="green" class="dropdown-option">Green</option>
        <!-- Add more options as needed -->
      </select>
    </div>

    <div class="filter-section" label="Dimensions">
      <label for="size" class="filter-label">Size:</label>
      <select id="size" class="dropdown">
        <option value="all" class="dropdown-option">All Sizes</option>
        <option value="s" class="dropdown-option">Small</option>
        <option value="m" class="dropdown-option">Medium</option>
        <option value="l" class="dropdown-option">Large</option>
        <!-- Add more options as needed -->
      </select>
    </div>

    <div class="filter-section" label="Ratings">
      <label for="rating" class="filter-label">Rating:</label>
      <select id="rating" class="dropdown">
        <option value="all" class="dropdown-option">All Ratings</option>
        <option value="5" class="dropdown-option">5 Stars</option>
        <option value="4" class="dropdown-option">4 Stars & Up</option>
        <option value="3" class="dropdown-option">3 Stars & Up</option>
        <!-- Add more options as needed -->
      </select>

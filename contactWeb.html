<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
      body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .filters-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .filter-section {
      margin-bottom: 20px;
    }

    .filter-label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .dropdown,
    .input-field {
      width: 100%;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #f8f9fa;
      font-size: 16px;
      color: #555;
    }

    .dropdown:focus,
    .input-field:focus {
      outline: none;
      border-color: #007bff;
    }

    .dropdown-option {
      padding: 10px 15px;
    }

    .dropdown-option:hover {
      background-color: #e9ecef;
    }

    .apply-button {
      padding: 15px 30px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .apply-button:hover {
      background-color: #0056b3;
    }
  </style>
    </head>
    <body>
     <div>
            <title>Multi Contact Page</title>
            <div class="container">
                <h1 class="text-center">About page</h1>
            </div>
            <div class="container">
           
            <nav class="navbar navbar-expand navbar-light bg-light">
            <img src="https://ngs-space1.sgp1.digitaloceanspaces.com/am/uploads/mediaGallery/image/1660993978762.jpg-org" class="nav-image" />
            <a class="navbar-brand header" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse bg-info" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active d-flex flex-row justify-content-center bg-info">
                        <a class="nav-link" onclick="Home()" href="#">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-link active" onclick="Payment()">Payment</a>
                        <a class="nav-link active" onclick="Contact()" href="#">Contact</a> 
                        <a class="nav-link active" onclick="About()">About</a>
                        <a class="nav-link active" onclick="DataLoader()">Data Loader</a>
                        <a class="nav-link active" onclick="widget()">Widget</a>
                        <a class="nav-link active" onclick="Login()">Logout</a>
                    </li>
                   
                </ul>
            </div>
        </nav>
        </div>
    <div class="container">
  <div class="filters-container bg-dark">
    <div class="filter-section">
      <label for="category" class="filter-label">Category:</label>
      <select id="category" class="dropdown">
        <option value="all" class="dropdown-option">All Categories</option>
        <option value="electronics" class="dropdown-option">Electronics</option>
        <option value="clothing" class="dropdown-option">Clothing</option>
        <option value="books" class="dropdown-option">Books</option>
        <!-- Add more options as needed -->
      </select>
    </div>

    <div class="filter-section bg-info" label="reset">
      <label for="price-range" class="filter-label">Price Range:</label>
      <input type="number" id="min-price" class="input-field" placeholder="Min Price">
      <input type="number" id="max-price" class="input-field" placeholder="Max Price">
    </div>

    <div class="filter-section" label="reset">
      <label for="brand" class="filter-label">Brand:</label>
      <input type="text" id="brand" class="input-field" placeholder="Enter Brand">
    </div>

    <div class="filter-section" label="reset">
      <label for="color" class="filter-label">Color:</label>
      <select id="color" class="dropdown">
        <option value="all" class="dropdown-option">All Colors</option>
        <option value="red" class="dropdown-option">Red</option>
        <option value="blue" class="dropdown-option">Blue</option>
        <option value="green" class="dropdown-option">Green</option>
        <!-- Add more options as needed -->
      </select>
    </div>

    <div class="filter-section" label="reset">
      <label for="size" class="filter-label">Size:</label>
      <select id="size" class="dropdown">
        <option value="all" class="dropdown-option">All Sizes</option>
        <option value="s" class="dropdown-option">Small</option>
        <option value="m" class="dropdown-option">Medium</option>
        <option value="l" class="dropdown-option">Large</option>
        <!-- Add more options as needed -->
      </select>
    </div>

    <div class="filter-section" label="reset">
      <label for="rating" class="filter-label">Rating:</label>
      <select id="rating" class="dropdown">
        <option value="all" class="dropdown-option">All Ratings</option>
        <option value="5" class="dropdown-option">5 Stars</option>
        <option value="4" class="dropdown-option">4 Stars & Up</option>
        <option value="3" class="dropdown-option">3 Stars & Up</option>
        <!-- Add more options as needed -->
      </select>
    </div>

    <button class="apply-button">Apply Filters</button>
  </div>
</div>

        
  </div>
       
       
    </body>
</html>

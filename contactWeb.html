<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    </head>
    <body>
        <div>
            <div class="container">
                <h1 class="text-center">Website page</h1>
            </div>
            <div class="d-flex flex-row p-2 button-container ml-4 mr-4 ">
                <a class="p-1 ml-2 btn" onclick="Home()">Home</a>
                <a class="p-1 ml-2 btn" onclick="Contact()">Contact</a>
                <a class="p-1 ml-2 btn" onclick="Payment()">Payment</a>
                <a class="p-1 ml-2 btn" onclick="About()">About us</a>
                <a class="p-1 ml-2 btn" onclick="DataLoader()">Data Loader</a>
                <a class="p-1 ml-2 btn" onclick="Login()">Log out</a>
            </div>
            <div class="m-2 mt-3 m-3 ml-3 mr-3 shadow p-5 d-none" id="ContactPage">
                <h1 class="text-center pt-3">Contact Page</h1>
                <h1 class="pl-2" style="text-align: left;">Side Bar</h1> 
                <p class="" style="text-align: center; font-size: 20px;">Details</p> 
                <div style="border-style: solid;" class="m-2 p-5 pt-3" >
                    <div>
                        <label for="NameInput">
                            Name:
                            <input type="text" id="NameInput" placeholder="Enter Full Name">
                        </label>
                    </div> 
                    <div class="pt-3">
                        <label for="NameInput">
                            Email: 
                            <input type="text" id="NameInput" placeholder="Enter Your Mail ID">
                        </label>
                    </div>
                    <div class="pt-3">
                        <label for="NameInput">
                            Gender: 
                            <input type="radio" id="GenderInput1" placeholder="Select">
                            <label for="GenderInput1">Male</label>
                            <input type="radio" id="GenderInput2" placeholder="Select">
                            <label for="GenderInput2">Female</label>
        
                        </label>
                    </div>
                    <div class="pt-3">
                        <label for="NameInput">
                            Subject: 
                            <input type="text" id="NameInput" placeholder="">
                        </label>
                    </div>
                    <div class="pt-3">
                        <label for="NameInput">
                            Message: 
                            <input type="text" id="NameInput" placeholder="Message Box">
                        </label>
                    </div>
                    <button class="btn m-3" style="background-color: darkslategray; color: whitesmoke;">Send Message</button>
                </div> 
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>

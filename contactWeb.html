<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    </head>
    <body>
     <div>
            <title>Multi Contact Page</title>
            <div class="container">
                <h1 class="text-center">About page</h1>
            </div>
            <div class="container">
           
            <nav class="navbar navbar-expand navbar-light bg-light">
            <img src="https://ngs-space1.sgp1.digitaloceanspaces.com/am/uploads/mediaGallery/image/1660993978762.jpg-org" class="nav-image" />
            <a class="navbar-brand header" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse bg-info" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active d-flex flex-row justify-content-center bg-info">
                        <a class="nav-link" onclick="Home()" href="#">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-link active" onclick="Payment()">Payment</a>
                        <a class="nav-link active" onclick="Contact()" href="#">Contact</a> 
                        <a class="nav-link active" onclick="About()">About</a>
                        <a class="nav-link active" onclick="DataLoader()">Data Loader</a>
                        <a class="nav-link active" onclick="widget()">Widget</a>
                        <a class="nav-link active" onclick="Login()">Logout</a>
                    </li>
                   
                </ul>
            </div>
        </nav>
        </div>
    <div class="container ">
       <div class="container shadow d-flex flex-column justify-content-center col-6">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/seasons-switcher-four-seasons-xs-img.png" id="seasonSmallImage" class="season-image d-inline d-md-none" />
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/seasons-switcher-four-seasons-md-img.png" id="seasonMediumImage" class="season-image d-none d-md-inline" />
         </div>
        <div class="d-flex flex-row justify-content-center mt-4">
            <button class="button spring-button" onclick="spring()" id="springBtn">Spring</button>
            <button class="button summer-button" onclick="summer()" id="summerBtn">Summer</button>
            <button class="button autumn-button" onclick="autumn()" id="autumnBtn">Autumn</button>
            <button class="button winter-button" onclick="winter()" id="winterBtn">Winter</button>
        </div>
    </div>
    <div class="container">
     <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="remember">Remember me:</label>
        <input type="checkbox" id="remember" name="remember"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <label for="upload">Upload File:</label>
        <input type="file" id="upload" name="upload"><br><br>

        <input type="submit" value="Submit">
    </form>
    </div>
        
  </div>
       
       
    </body>
</html>

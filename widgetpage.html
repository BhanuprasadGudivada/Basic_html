<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Draggable - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
       #Reddraggable { width: 150px; height: 150px; padding: 0.5em; }
       #Greendraggable { width: 150px; height: 150px; padding: 0.5em; }
       #Bluedraggable { width: 150px; height: 150px; padding: 0.5em; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#Reddraggable").draggable(
              { stop : function r() {aptrinsic('track','dragColor',{"name":"red drag"});}}
            );
        } );
        $( function(){
          $( "#Greendraggable").draggable(
              { stop : function r() {aptrinsic('track','dragColor',{"name":"green drag"});}}
            );
        } );
        $( function(){
          $( "#Bluedraggable").draggable(
              { stop : function r() {aptrinsic('track','dragColor',{"name":"blue drag"});}}
            );
        } );
    </script>
     <script src="script.js"></script>

    <script>
        $( function() {
            $( "#Reddraggable").draggable(
              { stop : function r() {aptrinsic('track','dragColor',{"name":"red drag"});}}
            );
        } );
        $( function(){
          $( "#Greendraggable").draggable(
              { stop : function r() {aptrinsic('track','dragColor',{"name":"green drag"});}}
            );
        } );
        $( function(){
          $( "#Bluedraggable").draggable(
              { stop : function r() {aptrinsic('track','dragColor',{"name":"blue drag"});}}
            );
        } );
    </script>
